<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
       <cnp @click-emit="emitClick"></cnp>
    </div>
    <template id="cnp">
        <div>
            <button v-for="item in categories" @click="btnClick(item)">{{item.name}}</button>
        </div>
       
    </template>
    <script>
        const cnp={
            template:'#cnp',
            data(){
                return{
                    categories: [
                        {id: 'aaa', name: '热门推荐'},
                        {id: 'bbb', name: '手机数码'},
                        {id: 'ccc', name: '家用家电'},
                        {id: 'ddd', name: '电脑办公'}
                    ]
                }
            },
            //this.$emit触发当前实例上的事件,
            methods: {
                btnClick(item){
                    //btnClick事件触发后自动触发click-emit
                    this.$emit('click-emit',item);
                }
            }
        }
    </script>
    <script src="../js/vue.js"></script>
    <script>
        const app=new Vue({
            el:'#app',
            components: {
                cnp
            },
            methods:{
                emitClick(item){
                    console.log("父组件接收子组件传过来的值",item)
                }
            }
        })
    </script>
</body>
</html>
