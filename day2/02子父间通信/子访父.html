<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <cnp></cnp>
    </div>
    <template id="cnp">
        <div>
            <h2>我是父组件</h2>
            <cnnp></cnnp>
        </div>
    </template>
    <template id="cnnp">
        <div>
            <h3>我是孙子组件</h3>
            <button @click=btnClick>按钮</button>
        </div>
    </template>
    <script>
        const cnnp={
            template:'#cnnp',
            data(){
                return{
                    n:'我是孙子组件',
                    age:18
                }
            },
            methods: {
            btnClick() {
            //console.log(this.$parent);
           console.log(this.$parent.name)
           console.log(this.$root.name)
          }
        }
    }
    </script>
    <script src="../js/vue.js"></script>
    <script>
        const app=new Vue({
            el:'#app',
            data:{
                message:'我是爷爷组件',
                name:'爷爷'
            },
            components: {
              cnp:{
                  template:'#cnp',
                  data(){
                    return{
                    name:'我是父组件'
                    }
                },
                components:{
                  cnnp
              }
              
            }
        }
        })
    </script>
</body>
</html>
