<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 使用的是实例的 -->
        <cnp v-show="isShow"></cnp>
    </div>
    <template id="cnp">
        <div>
            <h2>我是子组件</h2>
             <!-- 使用的是组件的 -->
            <button v-show="isShow">按钮</button>
            <p>呵呵</p>
        </div>
    </template>
    <script>
        const cnp={
            template:'#cnp',
            data(){
                return{
                    isShow:false
                }
            }
        }
    </script>
    <script src="../js/vue.js"></script>
    <script>
        const app=new Vue({
            el:'#app',
            data:{
                message:'您好',
                isShow:true
            },
            components: {
                cnp
            }
        })
    </script>
</body>
</html>
