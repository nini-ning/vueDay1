<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <cnp :cmessage="message" :cmovies="movies"></cnp>
    </div>
    <template id="cnp">
        <div>
            <ul>
                <li v-for="item in cmovies">{{item}}</li>
            </ul>
            <h2>{{cmessage}}</h2>
        </div>
    </template>
    <script>
        const cnp={
           template:'#cnp',
           props:{
            cmessage:{
                tyle:String,
                default:'vvv'
            },
            cmovies:{
                type:Array,
                default:[]
            }
           }
        }
    </script>
    <script src="../js/vue.js"></script>
    <script>
        const app=new Vue({
            el:'#app',
            components: {
                cnp
            },
            data:{
                message:'您好',
                movies:['海王', '海贼王', '海尔兄弟']
            }
        })
    </script>
</body>
</html>
